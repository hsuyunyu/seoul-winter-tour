<!DOCTYPE html>
<html lang="zh-TW" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025首爾冬日遊</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'light-bg': '#F8F9FA',
                        'light-card': '#FFFFFF',
                        'light-text': '#2D3748',
                        'dark-bg': '#1A202C',
                        'dark-card': '#2D3748',
                        'dark-text': '#E2E8F0',
                        'dark-border': '#4A5568',
                        'pop-blue': '#4FACFE',
                        'pop-purple': '#a18cd1',
                        'pop-pink': '#fad0c4',
                        'pop-green': '#84fab0',
                        'pop-yellow': '#f6d365',
                        'naver-green': '#03C75A',
                        'google-red': '#EA4335'
                    },
                    fontFamily: {
                        sans: ['"Noto Sans KR"', 'sans-serif'],
                    },
                    fontSize: {
                        'xxs': '0.65rem'
                    },
                    boxShadow: {
                        'glow': '0 0 10px rgba(79, 172, 254, 0.5)',
                        'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'dark-card': '0 4px 6px -1px rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-box {
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
        .sortable-ghost { opacity: 0.4; }
        .sortable-drag { opacity: 1; transform: scale(1.02); z-index: 50; }
        .map-dark-mode .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .text-gradient {
            background-image: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }
        
        /* Status Dot Animation */
        @keyframes pulse-dot {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 4px rgba(72, 187, 120, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }
        .status-online { animation: pulse-dot 2s infinite; }
    </style>
</head>
<body class="font-sans h-screen overflow-hidden flex flex-col bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text selection:bg-pop-blue selection:text-white">

    <div id="app" class="h-full flex flex-col relative">

        <!-- Loading -->
        <div v-if="loading" class="fixed inset-0 z-[100] bg-white dark:bg-dark-bg flex items-center justify-center flex-col">
            <div class="w-12 h-12 border-4 border-pop-blue border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-sm font-bold text-gray-500 animate-pulse">連線中...</p>
        </div>

        <!-- Header -->
        <header class="bg-white/90 dark:bg-dark-card/90 backdrop-blur-md pt-4 pb-2 px-4 shadow-sm z-20 flex-none border-b border-gray-100 dark:border-dark-border transition-colors duration-300">
            <div class="flex justify-between items-start mb-3">
                <div class="flex flex-col">
                    <h1 class="text-xl font-black tracking-tight leading-none text-gradient flex items-center">
                        2025首爾冬日遊
                        <span class="ml-2 flex h-2.5 w-2.5 relative" :title="syncStatus">
                            <span v-if="isOnline" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2.5 w-2.5" :class="isOnline ? 'bg-green-500' : 'bg-red-500'"></span>
                        </span>
                    </h1>
                    <div class="flex items-center text-xs font-medium mt-1.5 text-gray-500 dark:text-gray-400">
                        <span class="bg-gray-100 dark:bg-gray-700 px-1.5 py-0.5 rounded">12.05 - 12.09</span>
                        <span class="mx-2 text-gray-300 dark:text-gray-600">|</span>
                        <span class="flex items-center"><i class="fa-solid fa-flag text-[10px] mr-1 text-pop-blue"></i>導遊：Dana</span>
                    </div>
                </div>
                <div class="flex space-x-2.5 mt-0.5">
                     <button @click="toggleTheme" class="w-9 h-9 rounded-full flex items-center justify-center transition-all bg-gray-100 dark:bg-gray-700 text-yellow-500 dark:text-yellow-300 hover:bg-gray-200 dark:hover:bg-gray-600">
                        <i :class="isDark ? 'fa-solid fa-moon' : 'fa-solid fa-sun'"></i>
                    </button>
                    <!-- Accommodation Settings -->
                    <button @click="openAccommodationModal" class="w-9 h-9 rounded-full flex items-center justify-center transition-all border"
                        :class="showAccommodationModal ? 'bg-pop-green text-white border-pop-green shadow-glow' : 'bg-white dark:bg-dark-card text-gray-400 dark:text-gray-500 border-gray-200 dark:border-dark-border'">
                        <i class="fa-solid fa-house-user text-xs"></i>
                    </button>
                    <!-- Edit Mode -->
                    <button @click="toggleEditMode" class="w-9 h-9 rounded-full flex items-center justify-center transition-all border"
                        :class="isEditMode ? 'bg-pop-pink text-white border-pop-pink shadow-glow' : 'bg-white dark:bg-dark-card text-gray-400 dark:text-gray-500 border-gray-200 dark:border-dark-border'">
                        <i :class="isEditMode ? 'fa-solid fa-lock-open text-xs' : 'fa-solid fa-lock text-xs'"></i>
                    </button>
                    <!-- Map/List Toggle -->
                    <button @click="toggleView" class="w-9 h-9 rounded-full bg-gradient-to-br from-pop-blue to-blue-600 shadow-md flex items-center justify-center text-white transition active:scale-95">
                        <i :class="viewMode === 'list' ? 'fa-solid fa-map text-xs' : 'fa-solid fa-list text-xs'"></i>
                    </button>
                </div>
            </div>

            <!-- Date Scroller -->
            <div class="flex space-x-2 overflow-x-auto no-scrollbar py-1 snap-x">
                <button v-for="d in uniqueDates" :key="d" @click="selectDate(d)"
                    class="flex-shrink-0 snap-center flex flex-col items-center justify-center w-12 h-14 rounded-xl transition-all duration-300 border relative overflow-hidden group"
                    :class="selectedDate === d ? 'bg-gradient-to-b from-gray-800 to-gray-900 dark:from-pop-blue dark:to-blue-600 text-white border-transparent shadow-lg transform -translate-y-0.5' : 'bg-white dark:bg-dark-card text-gray-500 dark:text-gray-400 border-transparent'">
                    <span class="text-[10px] font-medium opacity-80 z-10">{{ getDayName(d) }}</span>
                    <span class="text-base font-bold z-10">{{ d.split('/')[1] }}</span>
                </button>
                <button @click="selectDate('backup')"
                    class="flex-shrink-0 snap-center flex flex-col items-center justify-center w-12 h-14 rounded-xl transition-all duration-300 border"
                    :class="selectedDate === 'backup' ? 'bg-gradient-to-b from-orange-300 to-orange-400 text-white border-transparent shadow-lg transform -translate-y-0.5' : 'bg-white dark:bg-dark-card text-gray-500 dark:text-gray-400 border-transparent'">
                    <span class="text-[10px]"><i class="fa-regular fa-bookmark"></i></span>
                    <span class="text-xs font-bold mt-0.5">備案</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-hidden transition-colors duration-300">
            
            <!-- LIST VIEW -->
            <div v-show="viewMode === 'list'" class="h-full overflow-y-auto p-3 pb-24 relative" ref="listContainer">
                <!-- Weather -->
                <div v-if="selectedDate !== 'backup'" class="glass-panel rounded-xl p-3 flex items-center justify-between shadow-sm mb-4 mx-1 transition-all">
                    <div class="flex items-center space-x-3">
                        <div class="text-3xl pl-1" :class="isDark ? 'text-yellow-300' : 'text-orange-400'"><i :class="getWeather(selectedDate).icon"></i></div>
                        <div>
                            <p class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Seoul Weather</p>
                            <p class="text-sm font-bold dark:text-white">{{ getWeather(selectedDate).temp }} <span class="text-xs font-normal opacity-70">| {{ getWeather(selectedDate).desc }}</span></p>
                        </div>
                    </div>
                </div>

                <div v-if="currentItinerary.length === 0" class="text-center py-12 opacity-50">
                    <i class="fa-regular fa-calendar-xmark text-4xl mb-2 animate-bounce"></i>
                    <p class="text-sm font-medium">本日無行程</p>
                </div>

                <!-- Sortable List -->
                <div ref="sortableList" :class="{ 'edit-active': isEditMode }">
                    <template v-for="item in currentItinerary" :key="item.id">
                        <div :data-id="item.id" class="mb-2.5 relative select-none group">
                            <div v-if="isEditMode" class="absolute -left-1.5 top-1/2 -translate-y-1/2 text-gray-300 dark:text-gray-600 text-sm z-10 w-4 text-center cursor-move"><i class="fa-solid fa-grip-vertical"></i></div>

                            <!-- Flight Card -->
                            <div v-if="item.type === 'flight'" class="bg-white dark:bg-dark-card rounded-2xl shadow-card dark:shadow-dark-card overflow-hidden mx-1 border border-gray-100 dark:border-dark-border" :class="isEditMode ? 'ml-3' : ''">
                                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-4 py-2 flex justify-between items-center">
                                    <div class="flex items-center space-x-2"><i class="fa-solid fa-plane-departure text-sm"></i><span class="text-sm font-bold tracking-wider">{{ item.flightCode }}</span></div>
                                    <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded-full font-medium">經濟艙 {{ item.class }}</span>
                                </div>
                                <div class="p-4">
                                    <div class="flex justify-between items-center text-center mb-3">
                                        <div><p class="text-xl font-black dark:text-white leading-none">{{ item.depTime }}</p><p class="text-[10px] font-bold text-gray-400 mt-1 uppercase">{{ item.depAirport.split(' ')[0] }}</p></div>
                                        <div class="flex-1 px-4 flex flex-col items-center">
                                            <div class="text-[10px] text-gray-400 mb-1 font-mono">{{ item.duration }}</div>
                                            <div class="w-full h-[2px] bg-gray-200 dark:bg-gray-600 relative rounded-full"><i class="fa-solid fa-plane absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-blue-500 bg-white dark:bg-dark-card px-1 text-xs"></i></div>
                                        </div>
                                        <div><p class="text-xl font-black dark:text-white leading-none">{{ item.arrTime }}</p><p class="text-[10px] font-bold text-gray-400 mt-1 uppercase">{{ item.arrAirport.split(' ')[0] }}</p></div>
                                    </div>
                                    <div class="text-[11px] text-gray-600 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 p-2 rounded-lg border border-blue-100 dark:border-blue-800/30"><i class="fa-solid fa-circle-info mr-1 text-blue-400"></i>{{ item.note }}</div>
                                </div>
                                <div v-if="isEditMode" class="bg-gray-50 dark:bg-gray-800 p-1.5 flex justify-end border-t border-gray-100 dark:border-dark-border">
                                    <button @click.stop="editItem(item)" class="text-xs text-blue-500 font-bold px-3 py-1 bg-white dark:bg-gray-700 rounded shadow-sm">編輯</button>
                                </div>
                            </div>

                            <!-- Standard Card -->
                            <div v-else class="bg-white dark:bg-dark-card rounded-2xl p-3.5 shadow-card dark:shadow-dark-card border border-transparent transition-all mx-1 flex justify-between items-start group overflow-hidden" :class="[isEditMode ? 'ml-3 active:scale-[0.98]' : '', getCardBorderClass(item.category)]" @click="isEditMode ? editItem(item) : null">
                                <div class="flex-1 min-w-0 pr-2">
                                    <div class="flex items-center mb-1.5">
                                        <span class="time-box bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 text-xs font-bold px-2 py-0.5 rounded-md mr-2.5 flex-shrink-0 font-mono tracking-tight shadow-sm border border-gray-200 dark:border-gray-600">{{ item.time }}</span>
                                        <h3 class="text-base font-bold text-gray-800 dark:text-white truncate leading-tight">{{ item.activity }}</h3>
                                    </div>
                                    
                                    <!-- Image Display -->
                                    <div v-if="item.image" class="mb-2 relative rounded-lg overflow-hidden h-24 w-full">
                                        <img :src="item.image" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110" alt="Spot Image">
                                    </div>

                                    <div class="space-y-1.5 pl-0.5">
                                        <div class="flex items-center text-xs text-gray-600 dark:text-gray-400"><span class="w-4 flex justify-center mr-1.5"><i class="fa-solid fa-route text-[10px] opacity-70"></i></span><span class="truncate font-medium">{{ item.transport }}</span></div>
                                        <div v-if="item.note" class="flex items-start text-xs text-gray-500 dark:text-gray-500"><span class="w-4 flex justify-center mr-1.5 mt-0.5"><i class="fa-solid fa-quote-left text-[8px] opacity-50"></i></span><p class="line-clamp-2 leading-snug">{{ item.note }}</p></div>
                                    </div>
                                </div>
                                <div class="flex flex-col items-center justify-between pl-2 border-l border-gray-100 dark:border-gray-700 min-h-[60px] w-12 space-y-2">
                                    <div class="w-7 h-7 rounded-full flex items-center justify-center text-xs shadow-sm" :style="{ backgroundColor: getCategoryBg(item.category), color: getCategoryIconColor(item.category) }"><i :class="getCategoryIcon(item.category)"></i></div>
                                    <!-- Map Links -->
                                    <div v-if="item.activity" class="flex flex-col space-y-1.5 w-full items-center pt-1">
                                        <a :href="getGoogleMapLink(item)" target="_blank" @click.stop class="w-6 h-6 flex items-center justify-center rounded-full bg-red-50 text-google-red hover:bg-red-100 transition shadow-sm border border-red-100" title="Google Maps"><i class="fa-brands fa-google text-xs"></i></a>
                                        <a :href="getNaverLink(item)" target="_blank" @click.stop class="w-6 h-6 flex items-center justify-center rounded-full bg-green-50 text-naver-green hover:bg-green-100 transition shadow-sm border border-green-100" title="Naver Map"><span class="font-black text-[10px]">N</span></a>
                                    </div>
                                </div>
                                <!-- Aesthetic Edit Buttons -->
                                <div v-if="isEditMode" class="absolute top-2 right-14 flex space-x-1">
                                    <button @click.stop="editItem(item)" class="w-7 h-7 rounded-full bg-blue-50 text-blue-500 hover:bg-blue-100 flex items-center justify-center shadow-sm transition"><i class="fa-solid fa-pen text-xs"></i></button>
                                    <button @click.stop="deleteItem(item.id)" class="w-7 h-7 rounded-full bg-red-50 text-red-500 hover:bg-red-100 flex items-center justify-center shadow-sm transition"><i class="fa-solid fa-trash text-xs"></i></button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="h-16"></div>
            </div>

            <!-- MAP VIEW -->
            <div v-show="viewMode === 'map'" class="h-full w-full relative z-0 transition-all duration-500" :class="isDark ? 'map-dark-mode' : ''">
                <div id="map" class="h-full w-full bg-gray-100 dark:bg-gray-900"></div>
                <div class="absolute bottom-24 right-4 flex flex-col space-y-3 z-[400]">
                     <button @click="flyToHome" class="w-11 h-11 bg-white dark:bg-dark-card rounded-full shadow-lg text-pop-pink flex items-center justify-center border-2 border-pop-pink hover:scale-105 transition"><i class="fa-solid fa-house text-sm"></i></button>
                    <button @click="locateUser" class="w-11 h-11 bg-white dark:bg-dark-card rounded-full shadow-lg text-pop-blue flex items-center justify-center hover:scale-105 transition"><i class="fa-solid fa-location-crosshairs text-lg"></i></button>
                    <button @click="fitBounds" class="w-11 h-11 bg-white dark:bg-dark-card rounded-full shadow-lg text-gray-700 dark:text-white flex items-center justify-center hover:scale-105 transition"><i class="fa-solid fa-compress text-base"></i></button>
                </div>
            </div>
        </main>

        <!-- FAB (Itinerary Add) -->
        <transition name="pop">
            <button v-if="isEditMode && viewMode === 'list'" @click="openAddModal" class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-14 h-14 bg-gradient-to-r from-gray-800 to-black dark:from-pop-blue dark:to-blue-600 text-white rounded-full shadow-2xl shadow-blue-500/30 flex items-center justify-center text-xl z-30 transition hover:scale-110 active:scale-95">
                <i class="fa-solid fa-plus"></i>
            </button>
        </transition>

        <!-- Itinerary Modal -->
        <transition name="modal">
        <div v-if="showModal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" @click.self="closeModal">
             <div class="bg-white dark:bg-dark-card w-full sm:w-[400px] rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl h-[85vh] sm:h-auto flex flex-col transition-colors duration-300">
                <div class="flex-none mb-5 text-center">
                    <h3 class="text-xl font-black text-gray-800 dark:text-white relative inline-block">
                        {{ isEditing ? '編輯行程' : '新增行程' }}
                        <span class="absolute -bottom-2 left-0 w-full h-1.5 bg-pop-pink/50 rounded-full"></span>
                    </h3>
                </div>
                <div class="flex-1 overflow-y-auto space-y-4 p-1">
                     <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 mb-1.5">日期</label>
                            <select v-model="form.date" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm font-bold border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                                <option v-for="d in uniqueDates" :value="d">{{ d }}</option>
                                <option value="backup">備案</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 mb-1.5">時間</label>
                            <input type="text" v-model="form.time" placeholder="14:00" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm font-bold border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">名稱</label>
                        <input type="text" v-model="form.activity" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-base font-bold border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition" placeholder="輸入地點名稱">
                    </div>
                    
                    <!-- Image Upload Section -->
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">行程照片 (可選)</label>
                        <div class="flex flex-col space-y-2">
                            <div v-if="form.image" class="relative w-full h-32 rounded-xl overflow-hidden bg-gray-100 group">
                                <img :src="form.image" class="w-full h-full object-cover">
                                <button @click="form.image = ''" class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-xmark text-xs"></i></button>
                            </div>
                            <div class="flex space-x-2">
                                <label class="flex-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-xl px-4 py-2.5 text-xs font-bold cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 transition flex items-center justify-center border border-transparent">
                                    <i class="fa-solid fa-image mr-2"></i>選擇照片
                                    <input type="file" class="hidden" accept="image/*" @change="handleImageUpload">
                                </label>
                                <input type="text" v-model="form.image" placeholder="或貼上圖片網址" class="flex-[2] bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-2.5 text-xs border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">分類</label>
                        <div class="grid grid-cols-3 gap-2">
                             <button v-for="cat in ['activity', 'food', 'shopping', 'sightseeing', 'transport', 'relax']" :key="cat" @click="form.category = cat" class="p-2.5 rounded-xl text-xs font-bold border transition-all flex items-center justify-center space-x-1.5 shadow-sm" :style="form.category === cat ? { backgroundColor: getCategoryColorCode(cat), color: '#fff', borderColor: 'transparent' } : { backgroundColor: isDark ? '#2D3748' : '#fff', color: isDark ? '#A0AEC0' : '#718096', borderColor: isDark ? '#4A5568' : '#E2E8F0' }">
                                <i :class="getCategoryIcon(cat)"></i><span>{{ getCategoryLabel(cat) }}</span>
                             </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">交通</label>
                        <input type="text" v-model="form.transport" placeholder="地鐵 / 步行" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">備註</label>
                        <textarea v-model="form.note" rows="2" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                             <label class="block text-xs font-bold text-naver-green mb-1.5"><i class="fa-solid fa-link mr-1"></i>NAVER 搜尋</label>

                    return days.indexOf(dateStr) > -1 ? weekDays[days.indexOf(dateStr)] : '';
                };
                const getCategoryColorCode = (cat) => ({ transport: '#A0AEC0', food: '#F6AD55', shopping: '#F687B3', sightseeing: '#68D391', relax: '#4FD1C5', activity: '#667EEA' }[cat] || '#A0AEC0');
                const getCategoryBg = (cat) => isDark.value ? getCategoryColorCode(cat) + '33' : ({ transport: '#EDF2F7', food: '#FEEBC8', shopping: '#FED7E2', sightseeing: '#C6F6D5', relax: '#E6FFFA', activity: '#EBF4FF' }[cat] || '#EDF2F7');
                const getCategoryIconColor = (cat) => getCategoryColorCode(cat);
                const getCardBorderClass = (cat) => ({ transport: 'border-l-gray-400', food: 'border-l-orange-400', shopping: 'border-l-pink-400', sightseeing: 'border-l-green-400', relax: 'border-l-teal-400', activity: 'border-l-indigo-500' }[cat] || 'border-l-gray-300 border-l-[4px]');
                const getCategoryIcon = (cat) => ({ transport: 'fa-solid fa-van-shuttle', food: 'fa-solid fa-utensils', shopping: 'fa-solid fa-bag-shopping', sightseeing: 'fa-solid fa-camera', relax: 'fa-solid fa-mug-hot', activity: 'fa-solid fa-ticket' }[cat] || 'fa-solid fa-circle-dot');
                const getCategoryLabel = (cat) => ({ transport: '交通', food: '美食', shopping: '購物', sightseeing: '景點', relax: '放鬆', activity: '活動' }[cat]);
                const getWeather = (date) => ({ '12/5': { temp: '5°C', desc: '晴時多雲', icon: 'fa-solid fa-cloud-sun' }, '12/6': { temp: '2°C', desc: '乾冷晴天', icon: 'fa-solid fa-sun' }, '12/7': { temp: '-1°C', desc: '多雲偶雪', icon: 'fa-regular fa-snowflake' }, '12/8': { temp: '0°C', desc: '陰天', icon: 'fa-solid fa-cloud' }, '12/9': { temp: '3°C', desc: '晴朗回溫', icon: 'fa-solid fa-sun' } }[date] || { temp: '--', desc: '--', icon: 'fa-solid fa-minus' });
                
                const getGoogleMapLink = (item) => {
                    const query = item.googleQuery || item.activity;
                    return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
                };

                const getNaverLink = (item) => {
                    const query = item.naverQuery || item.activity;
                    const encodedQuery = encodeURIComponent(query);
                    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? `https://m.map.naver.com/search2/search.naver?query=${encodedQuery}` : `https://map.naver.com/p/search/${encodedQuery}`;
                };

                const openAddModal = () => { isEditing.value = false; form.value = { id: Date.now(), date: selectedDate.value === 'backup' ? 'backup' : selectedDate.value, time: '', activity: '', category: 'activity', transport: '', note: '', coords: '', naverQuery: '', googleQuery: '', image: '' }; showModal.value = true; };
                const editItem = (item) => { isEditing.value = true; form.value = { ...item, coords: item.coords ? item.coords.join(', ') : '', time: item.time || item.depTime, activity: item.activity || `航班 ${item.flightCode}`, googleQuery: item.googleQuery || '', naverQuery: item.naverQuery || '', image: item.image || '' }; showModal.value = true; };
                const saveForm = () => {
                    let coordsArr = null;
                    if (form.value.coords) { try { const parts = form.value.coords.split(','); if(parts.length === 2) coordsArr = [parseFloat(parts[0].trim()), parseFloat(parts[1].trim())]; } catch(e) {} }
                    const newItem = { ...form.value, coords: coordsArr, category: form.value.category || 'activity', type: form.value.type || 'normal', order: isEditing.value ? form.value.order : 999, googleQuery: form.value.googleQuery, naverQuery: form.value.naverQuery, image: form.value.image };
                    let newItinerary = [...itinerary.value];
                    if (isEditing.value) { const idx = newItinerary.findIndex(i => i.id === newItem.id); if (idx !== -1) newItinerary[idx] = newItem; }
                    else { const sameDayItems = newItinerary.filter(i => i.date === newItem.date); newItem.order = (sameDayItems.length > 0 ? Math.max(...sameDayItems.map(i => i.order || 0)) : 0) + 1; newItinerary.push(newItem); }
                    itinerary.value = newItinerary; saveToCloud(newItinerary); closeModal(); if(viewMode.value === 'map') updateMapMarkers();
                };
                const deleteItem = (id) => { if(confirm('刪除此行程？')) { const newItinerary = itinerary.value.filter(i => i.id !== id); itinerary.value = newItinerary; saveToCloud(newItinerary); if(viewMode.value === 'map') updateMapMarkers(); } };
                const closeModal = () => showModal.value = false;
                const toggleView = () => { viewMode.value = viewMode.value === 'list' ? 'map' : 'list'; if (viewMode.value === 'map') nextTick(() => { if (!map) initMap(); updateMapMarkers(); map.invalidateSize(); }); };
                
                const openAccommodationModal = () => {
                    accForm.value = { 
                        name: accommodation.value.name, 
                        address: accommodation.value.address, 
                        coordsStr: accommodation.value.coords ? accommodation.value.coords.join(', ') : '' 
                    };
                    showAccommodationModal.value = true;
                };

                const saveAccommodation = () => {
                    let coordsArr = accommodation.value.coords;
                    if (accForm.value.coordsStr) {
                        try {
                            const parts = accForm.value.coordsStr.split(',');
                            if(parts.length === 2) coordsArr = [parseFloat(parts[0].trim()), parseFloat(parts[1].trim())];
                        } catch(e) {}
                    }
                    accommodation.value = {
                        name: accForm.value.name,
                        address: accForm.value.address,
                        coords: coordsArr
                    };
                    saveToCloud(); // Save globally
                    showAccommodationModal.value = false;
                    showToastMsg("住宿設定已更新");
                    if(viewMode.value === 'map') updateMapMarkers();
                };

                const initMap = () => { 
                    map = L.map('map', { zoomControl: false, attributionControl: false }).setView(accommodation.value.coords, 13); 
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map); 
                    const homeIcon = L.divIcon({ html: '<div class="w-8 h-8 rounded-full bg-pop-pink border-2 border-white shadow-lg flex items-center justify-center text-white text-sm"><i class="fa-solid fa-house"></i></div>', className: 'home-marker', iconSize: [32, 32], iconAnchor: [16, 16] }); 
                    homeMarker = L.marker(accommodation.value.coords, { icon: homeIcon }).addTo(map).bindPopup(`<b>${accommodation.value.name}</b><br>${accommodation.value.address}`); 
                };

                const updateMapMarkers = () => { 
                    if (!map) return; 
                    markers.forEach(m => map.removeLayer(m)); 
                    markers = []; 
                    
                    // Update Home Marker position
                    if(homeMarker) map.removeLayer(homeMarker);
                    const homeIcon = L.divIcon({ html: '<div class="w-8 h-8 rounded-full bg-pop-pink border-2 border-white shadow-lg flex items-center justify-center text-white text-sm"><i class="fa-solid fa-house"></i></div>', className: 'home-marker', iconSize: [32, 32], iconAnchor: [16, 16] }); 
                    homeMarker = L.marker(accommodation.value.coords, { icon: homeIcon }).addTo(map).bindPopup(`<b>${accommodation.value.name}</b><br>${accommodation.value.address}`);

                    const bounds = [accommodation.value.coords]; 
                    currentItinerary.value.forEach((item, index) => { 
                        if (item.coords && item.coords.length === 2 && item.type !== 'flight') { 
                            const markerHtml = `<div class="w-6 h-6 rounded-full bg-pop-blue border-2 border-white shadow-md flex items-center justify-center text-white text-xs font-bold">${index + 1}</div>`; 
                            const icon = L.divIcon({ html: markerHtml, className: 'custom-marker', iconSize: [24, 24], iconAnchor: [12, 12] }); 
                            const marker = L.marker(item.coords, { icon }).addTo(map); 
                            marker.bindPopup(`<div class="text-center p-1"><h3 class="font-bold">${item.activity}</h3><p class="text-xs text-gray-500">${item.time}</p></div>`); 
                            markers.push(marker); 
                            bounds.push(item.coords); 
                        } 
                    }); 
                    if (bounds.length > 0) map.fitBounds(bounds, { padding: [60, 60] }); 
                };

                const locateUser = () => { if (!navigator.geolocation) { alert("不支援定位"); return; } navigator.geolocation.getCurrentPosition((pos) => { const latlng = [pos.coords.latitude, pos.coords.longitude]; if (userMarker) map.removeLayer(userMarker); userMarker = L.circleMarker(latlng, { color: '#FFF', fillColor: '#4299E1', fillOpacity: 1, radius: 12, weight: 3 }).addTo(map); map.setView(latlng, 15); }, () => alert("無法定位"), { enableHighAccuracy: true }); };
                const flyToHome = () => { if(map) map.flyTo(accommodation.value.coords, 16); }
                const fitBounds = () => { if(markers.length > 0) { const group = new L.featureGroup(markers); map.fitBounds(group.getBounds(), { padding: [60, 60] }); } else { map.setView(accommodation.value.coords, 13); } }

                onMounted(() => { 
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) { isDark.value = true; document.documentElement.classList.add('dark'); }
                    initFirebase();
                    initSortable(); 
                });

                watch(isEditMode, (newVal) => { if (sortableInstance) sortableInstance.option("disabled", !newVal); });
                
                // Watch for external accommodation updates to refresh map if visible
                watch(() => accommodation.value, () => {
                    if(viewMode.value === 'map') updateMapMarkers();
                }, { deep: true });

                return {
                    uniqueDates, selectedDate, currentItinerary, viewMode, isEditMode, showModal, showAccommodationModal, isEditing, form, accForm, showToast, toastMessage, sortableList, isDark, loading, isOnline, searchingCoords, searchingAccCoords,
                    selectDate, getDayName, getCategoryColorCode, getCategoryBg, getCategoryIconColor, getCardBorderClass, getCategoryIcon, getCategoryLabel, getWeather, getGoogleMapLink, getNaverLink,
                    openAddModal, editItem, saveForm, deleteItem, closeModal, toggleEditMode, toggleView, locateUser, flyToHome, fitBounds, toggleTheme, autoFillCoords, autoFillAccCoords, handleImageUpload,
                    openAccommodationModal, saveAccommodation,
                    syncStatus: computed(() => isOnline.value ? '已連線至雲端' : '離線/連線中')
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
