<!DOCTYPE html>
<html lang="zh-TW" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025首爾冬日遊</title>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Light Mode Palette (Vibrant Pastels)
                        'light-bg': '#F8F9FA',
                        'light-card': '#FFFFFF',
                        'light-text': '#2D3748',
                        
                        // Dark Mode Palette (Cyber/Night)
                        'dark-bg': '#1A202C',
                        'dark-card': '#2D3748',
                        'dark-text': '#E2E8F0',
                        'dark-border': '#4A5568',

                        // Colorful Accents
                        'pop-blue': '#4FACFE',
                        'pop-purple': '#a18cd1',
                        'pop-pink': '#fad0c4',
                        'pop-green': '#84fab0',
                        'pop-yellow': '#f6d365',
                        
                        'naver-green': '#03C75A'
                    },
                    fontFamily: {
                        sans: ['"Noto Sans KR"', 'sans-serif'],
                    },
                    fontSize: {
                        'xxs': '0.65rem'
                    },
                    boxShadow: {
                        'glow': '0 0 10px rgba(79, 172, 254, 0.5)',
                        'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'dark-card': '0 4px 6px -1px rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-box {
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Sortable Styles */
        .sortable-ghost { opacity: 0.4; }
        .sortable-drag { opacity: 1; transform: scale(1.02); z-index: 50; }

        /* Map Dark Mode Filter */
        .map-dark-mode .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        
        /* Gradient Text */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .text-gradient {
            background-image: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        /* Category Indicators (Vibrant dots) */
        .cat-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body class="font-sans h-screen overflow-hidden flex flex-col bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text selection:bg-pop-blue selection:text-white">

    <div id="app" class="h-full flex flex-col relative">

        <!-- Header -->
        <header class="bg-white/90 dark:bg-dark-card/90 backdrop-blur-md pt-4 pb-2 px-4 shadow-sm z-20 flex-none border-b border-gray-100 dark:border-dark-border transition-colors duration-300">
            <div class="flex justify-between items-start mb-3">
                <div class="flex flex-col">
                    <h1 class="text-xl font-black tracking-tight leading-none text-gradient">2025首爾冬日遊</h1>
                    <div class="flex items-center text-xs font-medium mt-1.5 text-gray-500 dark:text-gray-400">
                        <span class="bg-gray-100 dark:bg-gray-700 px-1.5 py-0.5 rounded">12.05 - 12.09</span>
                        <span class="mx-2 text-gray-300 dark:text-gray-600">|</span>
                        <span class="flex items-center"><i class="fa-solid fa-flag text-[10px] mr-1 text-pop-blue"></i>導遊：Dana</span>
                    </div>
                </div>
                <div class="flex space-x-2.5 mt-0.5">
                     <!-- Theme Toggle -->
                     <button @click="toggleTheme" class="w-9 h-9 rounded-full flex items-center justify-center transition-all active:scale-95 bg-gray-100 dark:bg-gray-700 text-yellow-500 dark:text-yellow-300 hover:bg-gray-200 dark:hover:bg-gray-600">
                        <i :class="isDark ? 'fa-solid fa-moon' : 'fa-solid fa-sun'"></i>
                    </button>
                    <!-- Edit Mode Toggle -->
                    <button @click="toggleEditMode" class="w-9 h-9 rounded-full flex items-center justify-center transition-all active:scale-95 border"
                        :class="isEditMode ? 'bg-pop-pink text-white border-transparent shadow-glow' : 'bg-white dark:bg-dark-card text-gray-400 dark:text-gray-500 border-gray-200 dark:border-dark-border'">
                        <i :class="isEditMode ? 'fa-solid fa-lock-open text-xs' : 'fa-solid fa-lock text-xs'"></i>
                    </button>
                    <!-- Map/List Toggle -->
                    <button @click="toggleView" class="w-9 h-9 rounded-full bg-gradient-to-br from-pop-blue to-blue-600 shadow-md flex items-center justify-center text-white transition active:scale-95">
                        <i :class="viewMode === 'list' ? 'fa-solid fa-map text-xs' : 'fa-solid fa-list text-xs'"></i>
                    </button>
                </div>
            </div>

            <!-- Date Scroller -->
            <div class="flex space-x-2 overflow-x-auto no-scrollbar py-1 snap-x">
                <button 
                    v-for="(date, index) in uniqueDates" 
                    :key="index"
                    @click="selectDate(date)"
                    class="flex-shrink-0 snap-center flex flex-col items-center justify-center w-12 h-14 rounded-xl transition-all duration-300 border relative overflow-hidden group"
                    :class="selectedDate === date ? 'bg-gradient-to-b from-gray-800 to-gray-900 dark:from-pop-blue dark:to-blue-600 text-white border-transparent shadow-lg transform -translate-y-0.5' : 'bg-white dark:bg-dark-card text-gray-500 dark:text-gray-400 border-transparent hover:bg-gray-50 dark:hover:bg-gray-700'"
                >
                    <span class="text-[10px] font-medium opacity-80 z-10">{{ getDayName(date) }}</span>
                    <span class="text-base font-bold z-10">{{ date.split('/')[1] }}</span>
                    <!-- Shine effect on active -->
                    <div v-if="selectedDate === date" class="absolute inset-0 bg-white/10 skew-x-12 -translate-x-full animate-[shimmer_2s_infinite]"></div>
                </button>
                <button 
                    @click="selectDate('backup')"
                    class="flex-shrink-0 snap-center flex flex-col items-center justify-center w-12 h-14 rounded-xl transition-all duration-300 border"
                    :class="selectedDate === 'backup' ? 'bg-gradient-to-b from-orange-300 to-orange-400 text-white border-transparent shadow-lg transform -translate-y-0.5' : 'bg-white dark:bg-dark-card text-gray-500 dark:text-gray-400 border-transparent'"
                >
                    <span class="text-[10px]"><i class="fa-regular fa-bookmark"></i></span>
                    <span class="text-xs font-bold mt-0.5">備案</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-hidden transition-colors duration-300">
            
            <!-- LIST VIEW -->
            <div v-show="viewMode === 'list'" class="h-full overflow-y-auto p-3 pb-24 relative" ref="listContainer">
                
                <!-- Weather Widget -->
                <div v-if="selectedDate !== 'backup'" class="glass-panel rounded-xl p-3 flex items-center justify-between shadow-sm mb-4 mx-1 transition-all">
                    <div class="flex items-center space-x-3">
                        <div class="text-3xl pl-1" :class="isDark ? 'text-yellow-300' : 'text-orange-400'">
                            <i :class="getWeather(selectedDate).icon"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Seoul Weather</p>
                            <p class="text-sm font-bold dark:text-white">{{ getWeather(selectedDate).temp }} <span class="text-xs font-normal opacity-70">| {{ getWeather(selectedDate).desc }}</span></p>
                        </div>
                    </div>
                </div>

                <div v-if="currentItinerary.length === 0" class="text-center py-12 opacity-50">
                    <i class="fa-regular fa-calendar-xmark text-4xl mb-2 animate-bounce"></i>
                    <p class="text-sm font-medium">本日尚未安排行程</p>
                </div>

                <!-- Draggable List -->
                <div ref="sortableList" :class="{ 'edit-active': isEditMode }">
                    <template v-for="(item, index) in currentItinerary" :key="item.id">
                        
                        <div :data-id="item.id" class="mb-2.5 relative select-none group">
                            
                            <!-- Drag Handle -->
                            <div v-if="isEditMode" class="absolute -left-1.5 top-1/2 -translate-y-1/2 text-gray-300 dark:text-gray-600 text-sm z-10 w-4 text-center cursor-move">
                                <i class="fa-solid fa-grip-vertical"></i>
                            </div>

                            <!-- Flight Card -->
                            <div v-if="item.type === 'flight'" class="bg-white dark:bg-dark-card rounded-2xl shadow-card dark:shadow-dark-card overflow-hidden mx-1 border border-gray-100 dark:border-dark-border" :class="isEditMode ? 'ml-3' : ''">
                                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-4 py-2 flex justify-between items-center">
                                    <div class="flex items-center space-x-2">
                                        <i class="fa-solid fa-plane-departure text-sm"></i>
                                        <span class="text-sm font-bold tracking-wider">{{ item.flightCode }}</span>
                                    </div>
                                    <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded-full font-medium">經濟艙 {{ item.class }}</span>
                                </div>
                                <div class="p-4">
                                    <div class="flex justify-between items-center text-center mb-3">
                                        <div>
                                            <p class="text-xl font-black dark:text-white leading-none">{{ item.depTime }}</p>
                                            <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase tracking-wide">{{ item.depAirport.split(' ')[0] }}</p>
                                        </div>
                                        <div class="flex-1 px-4 flex flex-col items-center">
                                            <div class="text-[10px] text-gray-400 mb-1 font-mono">{{ item.duration }}</div>
                                            <div class="w-full h-[2px] bg-gray-200 dark:bg-gray-600 relative rounded-full">
                                                <i class="fa-solid fa-plane absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-blue-500 bg-white dark:bg-dark-card px-1 text-xs"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <p class="text-xl font-black dark:text-white leading-none">{{ item.arrTime }}</p>
                                            <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase tracking-wide">{{ item.arrAirport.split(' ')[0] }}</p>
                                        </div>
                                    </div>
                                    <div class="text-[11px] text-gray-600 dark:text-gray-300 bg-blue-50 dark:bg-blue-900/20 p-2 rounded-lg border border-blue-100 dark:border-blue-800/30">
                                        <i class="fa-solid fa-circle-info mr-1 text-blue-400"></i>{{ item.note }}
                                    </div>
                                </div>
                                <div v-if="isEditMode" class="bg-gray-50 dark:bg-gray-800 p-1.5 flex justify-end border-t border-gray-100 dark:border-dark-border">
                                    <button @click.stop="editItem(item)" class="text-xs text-blue-500 font-bold px-3 py-1 hover:bg-blue-50 dark:hover:bg-gray-700 rounded transition">編輯</button>
                                </div>
                            </div>

                            <!-- Standard Card -->
                            <div v-else 
                                class="bg-white dark:bg-dark-card rounded-2xl p-3.5 shadow-card dark:shadow-dark-card border border-transparent transition-all mx-1 flex justify-between items-start"
                                :class="[isEditMode ? 'ml-3 active:scale-[0.98]' : '', getCardBorderClass(item.category)]"
                                @click="isEditMode ? editItem(item) : null"
                            >
                                <!-- Left Content -->
                                <div class="flex-1 min-w-0 pr-3">
                                    <!-- Header -->
                                    <div class="flex items-center mb-1.5">
                                        <span class="time-box bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 text-xs font-bold px-2 py-0.5 rounded-md mr-2.5 flex-shrink-0 font-mono tracking-tight shadow-sm border border-gray-200 dark:border-gray-600">
                                            {{ item.time }}
                                        </span>
                                        <h3 class="text-base font-bold text-gray-800 dark:text-white truncate leading-tight">{{ item.activity }}</h3>
                                    </div>
                                    
                                    <!-- Details -->
                                    <div class="space-y-1.5 pl-0.5">
                                        <div class="flex items-center text-xs text-gray-600 dark:text-gray-400">
                                            <span class="w-4 flex justify-center mr-1.5"><i class="fa-solid fa-route text-[10px] opacity-70"></i></span>
                                            <span class="truncate font-medium">{{ item.transport }}</span>
                                        </div>
                                        <div v-if="item.note" class="flex items-start text-xs text-gray-500 dark:text-gray-500">
                                            <span class="w-4 flex justify-center mr-1.5 mt-0.5"><i class="fa-solid fa-quote-left text-[8px] opacity-50"></i></span>
                                            <p class="line-clamp-2 leading-snug">{{ item.note }}</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Actions Column -->
                                <div class="flex flex-col items-center justify-between pl-2 border-l border-gray-100 dark:border-gray-700 min-h-[60px] w-10">
                                    <!-- Category Icon -->
                                    <div class="w-7 h-7 rounded-full flex items-center justify-center text-xs shadow-sm mb-auto" :style="{ backgroundColor: getCategoryBg(item.category), color: getCategoryIconColor(item.category) }">
                                        <i :class="getCategoryIcon(item.category)"></i>
                                    </div>

                                    <!-- NAVER Map Link -->
                                    <a v-if="item.naverLink || item.activity" 
                                       :href="getNaverLink(item)" 
                                       target="_blank" 
                                       @click.stop
                                       class="text-naver-green hover:text-green-400 transition transform hover:scale-110 p-1 mt-2"
                                    >
                                        <i class="fa-solid fa-location-dot text-lg drop-shadow-sm"></i>
                                    </a>
                                </div>
                                
                                <!-- Edit Overlay -->
                                <div v-if="isEditMode" class="absolute top-2 right-12 flex space-x-1 bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-100 dark:border-gray-600 p-1 z-20">
                                    <button class="text-blue-500 p-2 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-md transition">
                                        <i class="fa-solid fa-pen text-xs"></i>
                                    </button>
                                    <button @click.stop="deleteItem(item.id)" class="text-red-400 p-2 hover:bg-red-50 dark:hover:bg-gray-700 rounded-md transition">
                                        <i class="fa-solid fa-trash text-xs"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="h-16"></div>
            </div>

            <!-- MAP VIEW -->
            <div v-show="viewMode === 'map'" class="h-full w-full relative z-0 transition-all duration-500" :class="isDark ? 'map-dark-mode' : ''">
                <div id="map" class="h-full w-full bg-gray-100 dark:bg-gray-900"></div>
                <div class="absolute bottom-24 right-4 flex flex-col space-y-3 z-[400]">
                    <button @click="flyToHome" class="w-11 h-11 bg-white dark:bg-dark-card rounded-full shadow-lg text-pop-pink flex items-center justify-center border-2 border-pop-pink dark:border-pop-pink hover:scale-105 transition">
                        <i class="fa-solid fa-house text-sm"></i>
                    </button>
                    <button @click="locateUser" class="w-11 h-11 bg-white dark:bg-dark-card rounded-full shadow-lg text-pop-blue flex items-center justify-center hover:scale-105 transition">
                        <i class="fa-solid fa-location-crosshairs text-lg"></i>
                    </button>
                    <button @click="fitBounds" class="w-11 h-11 bg-white dark:bg-dark-card rounded-full shadow-lg text-gray-700 dark:text-white flex items-center justify-center hover:scale-105 transition">
                        <i class="fa-solid fa-compress text-base"></i>
                    </button>
                </div>
                <div class="absolute top-4 left-4 right-4 z-[400] pointer-events-none">
                    <div class="glass-panel rounded-full px-4 py-2 shadow-sm inline-flex items-center justify-center w-full sm:w-auto">
                        <p class="text-xs font-bold text-gray-800 dark:text-white"><i class="fa-solid fa-map-pin mr-2 text-pop-pink"></i>{{ selectedDate === 'backup' ? '備用' : selectedDate }} 地圖模式</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FAB (Add Button) -->
        <transition name="pop">
            <button 
                v-if="isEditMode"
                @click="openAddModal"
                class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-14 h-14 bg-gradient-to-r from-gray-800 to-black dark:from-pop-blue dark:to-blue-600 text-white rounded-full shadow-2xl shadow-blue-500/30 flex items-center justify-center text-xl z-30 transition hover:scale-110 active:scale-95"
            >
                <i class="fa-solid fa-plus"></i>
            </button>
        </transition>

        <!-- Edit/Add Modal -->
        <transition name="modal">
        <div v-if="showModal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" @click.self="closeModal">
            <div class="bg-white dark:bg-dark-card w-full sm:w-[400px] rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl h-[85vh] sm:h-auto flex flex-col transition-colors duration-300">
                <div class="flex-none mb-5 text-center">
                    <h3 class="text-xl font-black text-gray-800 dark:text-white relative inline-block">
                        {{ isEditing ? '編輯行程' : '新增行程' }}
                        <span class="absolute -bottom-2 left-0 w-full h-1.5 bg-pop-pink/50 rounded-full"></span>
                    </h3>
                </div>
                
                <div class="flex-1 overflow-y-auto space-y-4 p-1">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 mb-1.5">日期</label>
                            <select v-model="form.date" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm font-bold border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                                <option v-for="d in uniqueDates" :value="d">{{ d }}</option>
                                <option value="backup">備案</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 mb-1.5">時間</label>
                            <input type="text" v-model="form.time" placeholder="14:00" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm font-bold border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">名稱</label>
                        <input type="text" v-model="form.activity" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-base font-bold border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">分類 (選擇顏色)</label>
                        <div class="grid grid-cols-3 gap-2">
                             <button v-for="cat in ['activity', 'food', 'shopping', 'sightseeing', 'transport', 'relax']" 
                                :key="cat"
                                @click="form.category = cat"
                                class="p-2.5 rounded-xl text-xs font-bold border transition-all flex items-center justify-center space-x-1.5 shadow-sm"
                                :style="form.category === cat ? { backgroundColor: getCategoryColorCode(cat), color: '#fff', borderColor: 'transparent' } : { backgroundColor: isDark ? '#2D3748' : '#fff', color: isDark ? '#A0AEC0' : '#718096', borderColor: isDark ? '#4A5568' : '#E2E8F0' }"
                             >
                                <i :class="getCategoryIcon(cat)"></i>
                                <span>{{ getCategoryLabel(cat) }}</span>
                             </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">交通</label>
                        <input type="text" v-model="form.transport" placeholder="地鐵 / 步行" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">備註</label>
                        <textarea v-model="form.note" rows="2" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl p-3 text-sm border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition"></textarea>
                    </div>
                    
                    <div>
                         <label class="block text-xs font-bold text-naver-green mb-1.5"><i class="fa-solid fa-link mr-1"></i>NAVER 搜尋</label>
                         <input type="text" v-model="form.naverQuery" placeholder="選填，留空則搜尋名稱" class="w-full bg-green-50 dark:bg-green-900/20 text-green-800 dark:text-green-300 rounded-xl p-3 text-xs border border-transparent focus:border-naver-green focus:ring-0 outline-none transition">
                    </div>

                     <div class="pt-2 border-t border-gray-100 dark:border-gray-700">
                        <label class="block text-xs font-bold text-gray-400 mb-1.5">座標 (lat,lng)</label>
                        <input type="text" v-model="form.coords" placeholder="37.5665, 126.9780" class="w-full bg-gray-50 dark:bg-gray-800 text-gray-500 dark:text-gray-400 rounded-xl p-3 text-xs font-mono border border-transparent focus:border-pop-blue focus:ring-0 outline-none transition">
                    </div>
                </div>

                <div class="flex space-x-3 mt-6 flex-none">
                    <button @click="closeModal" class="flex-1 py-3.5 bg-gray-100 dark:bg-gray-700 rounded-2xl text-gray-500 dark:text-gray-300 font-bold text-sm transition active:scale-95">取消</button>
                    <button @click="saveForm" class="flex-2 py-3.5 bg-gradient-to-r from-gray-800 to-black dark:from-pop-blue dark:to-blue-600 text-white rounded-2xl font-bold text-sm shadow-lg shadow-blue-500/20 transition active:scale-95">確認儲存</button>
                </div>
            </div>
        </div>
        </transition>

        <transition name="fade">
            <div v-if="showToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800/90 dark:bg-white/90 text-white dark:text-gray-900 px-4 py-2 rounded-full text-sm font-bold shadow-2xl z-50 pointer-events-none flex items-center backdrop-blur-md">
                <i class="fa-solid fa-circle-check mr-2 text-green-400 dark:text-green-600"></i>{{ toastMessage }}
            </div>
        </transition>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;

        createApp({
            setup() {
                const airbnbCoords = [37.5580, 126.9200]; 
                const sortableList = ref(null);
                let sortableInstance = null;
                const isDark = ref(false);

                // Initial Data
                const createData = () => {
                    let items = [
                        { id: 'pickup1', date: '12/5', time: '14:00', activity: '新竹出發 (接送)', transport: '預約專車', category: 'transport', note: '司機等候。往桃機 T1。', coords: null, order: 0 },
                        { id: 'f1', type: 'flight', date: '12/5', flightCode: 'TR 896', class: 'B', depTime: '18:15', depAirport: 'TPE T1', arrTime: '21:45', arrAirport: 'ICN T1', duration: '2h 30m', note: '出境後至 5B/11B。', order: 1 },
                        { id: 1, date: '12/5', time: '22:30', activity: '前往 Airbnb (弘大)', transport: '機場巴士 6002', category: 'transport', note: '27-10 Donggyo-ro 27-gil', coords: airbnbCoords, naverQuery: '27-10 Donggyo-ro 27-gil Mapo-gu', order: 2 },
                        { id: 2, date: '12/6', time: '08:30', activity: '早餐 / 咖啡廳', transport: '步行', category: 'food', note: '附近隨意吃。', coords: [37.5560, 126.9240], order: 0 },
                        { id: 3, date: '12/6', time: '11:00', activity: '拍證件照', transport: '步行', category: 'activity', note: '오빠네 사진관 (預約)。', coords: [37.5555, 126.9220], naverQuery: '오빠네사진관 홍대점', order: 1 },
                        { id: 4, date: '12/6', time: '12:30', activity: '梨花女子大學', transport: '地鐵 2號', category: 'sightseeing', note: 'ECC大峽谷必拍。', coords: [37.5618, 126.9468], naverQuery: '이화여자대학교', order: 2 },
                        { id: 5, date: '12/6', time: '14:30', activity: '明洞逛街換錢', transport: '地鐵 2→4號', category: 'shopping', note: '大使館前換錢。', coords: [37.5636, 126.9837], naverQuery: '명동거리', order: 3 },
                        { id: 6, date: '12/6', time: '16:30', activity: '樂天超市', transport: '地鐵 4號', category: 'shopping', note: '首爾站1號出口。', coords: [37.5559, 126.9704], naverQuery: '롯데마트 서울역점', order: 4 },
                        { id: 7, date: '12/6', time: '17:30', activity: '回 Airbnb', transport: '地鐵', category: 'transport', note: '放戰利品。', coords: airbnbCoords, order: 5 },
                        { id: 75, date: '12/6', time: '19:00', activity: '延南洞晚餐', transport: '步行', category: 'relax', note: '京義線林蔭道。', coords: [37.5620, 126.9255], naverQuery: '연남동 경의선숲길', order: 6 },
                        { id: 8, date: '12/7', time: '08:30', activity: '望遠市場', transport: '步行/公車', category: 'food', note: '炸雞丁、刀削麵。', coords: [37.5560, 126.9063], naverQuery: '망원시장', order: 0 },
                        { id: 9, date: '12/7', time: '10:30', activity: '天空公園', transport: '地鐵 6號', category: 'sightseeing', note: '芒草季，爬階梯。', coords: [37.5681, 126.8850], naverQuery: '하늘공원', order: 1 },
                        { id: 10, date: '12/7', time: '13:30', activity: '漢江公園野餐', transport: '地鐵 5號', category: 'relax', note: '汝矣那魯站吃泡麵。', coords: [37.5284, 126.9342], naverQuery: '여의도한강공원', order: 2 },
                        { id: 11, date: '12/7', time: '16:30', activity: '通仁市場', transport: '地鐵 3號', category: 'food', note: '銅板便當體驗。', coords: [37.5807, 126.9698], naverQuery: '통인시장', order: 3 },
                        { id: 12, date: '12/7', time: '18:30', activity: '清溪川散步', transport: '步行', category: 'sightseeing', note: '光化門起點。', coords: [37.5691, 127.0016], naverQuery: '청계천', order: 4 },
                        { id: 14, date: '12/8', time: '09:00', activity: '北村韓屋村', transport: '地鐵 3號', category: 'sightseeing', note: '安國站2號出口。', coords: [37.5826, 126.9836], naverQuery: '북촌한옥마을', order: 0 },
                        { id: 15, date: '12/8', time: '11:00', activity: '三清洞', transport: '步行', category: 'sightseeing', note: '石牆路散步。', coords: [37.5847, 126.9818], naverQuery: '삼청동길', order: 1 },
                        { id: 16, date: '12/8', time: '12:30', activity: '益善洞', transport: '步行', category: 'food', note: '復古韓屋餐廳。', coords: [37.5744, 126.9896], naverQuery: '익선동 한옥거리', order: 2 },
                        { id: 17, date: '12/8', time: '13:30', activity: '廣藏市場', transport: '步行', category: 'food', note: '綠豆煎餅、生章魚。', coords: [37.5701, 126.9997], naverQuery: '광장시장', order: 3 },
                        { id: 18, date: '12/8', time: '15:30', activity: '東大門 DDP', transport: '地鐵 1號', category: 'shopping', note: 'Emart 補貨。', coords: [37.5714, 127.0104], naverQuery: '동대문디자인플라자', order: 4 },
                        { id: 19, date: '12/8', time: '17:00', activity: '駱山公園夜景', transport: '地鐵 4號', category: 'sightseeing', note: '惠化站，需爬坡。', coords: [37.5806, 127.0076], naverQuery: '낙산공원', order: 5 },
                        { id: 20, date: '12/8', time: '19:00', activity: '弘大烤肉', transport: '地鐵 2號', category: 'food', note: '最後一晚大餐。', coords: [37.5568, 126.9238], naverQuery: '홍대입구역', order: 6 },
                        { id: 21, date: '12/9', time: '10:00', activity: 'Check-out', transport: '步行', category: 'activity', note: '寄放行李。', coords: airbnbCoords, order: 0 },
                        { id: 22, date: '12/9', time: '10:30', activity: '光化門廣場', transport: '地鐵 5號', category: 'sightseeing', note: '世宗大王像。', coords: [37.5759, 126.9768], naverQuery: '광화문광장', order: 1 },
                        { id: 24, date: '12/9', time: '15:00', activity: '弘大醫美', transport: '地鐵/Taxi', category: 'activity', note: 'JFeel Clinic (預約信)。', coords: [37.5557, 126.9229], naverQuery: '제이필의원', order: 2 },
                        { id: 26, date: '12/9', time: '19:30', activity: '前往仁川機場', transport: 'AREX/Bus', category: 'transport', note: '20:00 前抵達。', coords: [37.4602, 126.4407], naverQuery: '인천국제공항', order: 3 },
                        { id: 'f2', type: 'flight', date: '12/9', flightCode: 'TR 897', class: 'H', depTime: '23:00', depAirport: 'ICN T1', arrTime: '00:45', arrAirport: 'TPE T1', duration: '2h 45m', note: '抵達時間為 12/10。', order: 4 },
                        { id: 'dropoff1', date: '12/9', time: '01:00+', activity: '回新竹 (接送)', transport: '預約專車', category: 'transport', note: '返家。', coords: null, order: 99 }
                    ];
                    
                    let backup = [
                        { id: 901, date: 'backup', time: '', activity: '南山首爾塔', transport: '公車', category: 'sightseeing', note: '夕陽與夜景。', coords: [37.5512, 126.9882], naverQuery: 'N서울타워', order: 0 },
                        { id: 902, date: 'backup', time: '', activity: '星空圖書館', transport: '地鐵', category: 'sightseeing', note: 'Coex Mall。', coords: [37.5101, 127.0591], naverQuery: '별마당도서관', order: 1 },
                        { id: 903, date: 'backup', time: '', activity: '漢南洞', transport: '公車', category: 'shopping', note: '設計師品牌街。', coords: [37.5340, 127.0026], naverQuery: '한남동 카페거리', order: 2 }
                    ];
                    return [...items, ...backup];
                };

                const itinerary = ref(JSON.parse(localStorage.getItem('seoulTripV7')) || createData());
                const uniqueDates = ['12/5', '12/6', '12/7', '12/8', '12/9'];
                const selectedDate = ref('12/5');
                const viewMode = ref('list');
                const isEditMode = ref(false);
                const showModal = ref(false);
                const isEditing = ref(false);
                const showToast = ref(false);
                const toastMessage = ref('');
                
                const form = ref({ id: null, date: '', time: '', activity: '', category: 'activity', transport: '', note: '', coords: '', naverQuery: '' });
                
                let map = null;
                let markers = [];
                let userMarker = null;

                const currentItinerary = computed(() => {
                    return itinerary.value
                        .filter(item => item.date === selectedDate.value)
                        .sort((a, b) => {
                            if (a.order !== undefined && b.order !== undefined) return a.order - b.order;
                            const timeA = a.time || a.depTime || '';
                            const timeB = b.time || b.depTime || '';
                            return timeA.localeCompare(timeB);
                        });
                });

                // Theme Logic
                const toggleTheme = () => {
                    isDark.value = !isDark.value;
                    if (isDark.value) {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                    if(viewMode.value === 'map' && map) {
                         // Small hack to re-render map tiles brightness
                         setTimeout(() => map.invalidateSize(), 100);
                    }
                };

                const toggleEditMode = () => {
                    isEditMode.value = !isEditMode.value;
                    showToastMsg(isEditMode.value ? '編輯模式開啟' : '行程已鎖定');
                };

                const initSortable = () => {
                    if (sortableList.value) {
                        sortableInstance = new Sortable(sortableList.value, {
                            animation: 150, delay: 200, delayOnTouchOnly: true, disabled: !isEditMode.value,
                            ghostClass: 'sortable-ghost', dragClass: 'sortable-drag',
                            onEnd: (evt) => {
                                const newIndex = evt.newIndex;
                                const oldIndex = evt.oldIndex;
                                if (newIndex === oldIndex) return;
                                const currentList = [...currentItinerary.value];
                                const [movedItem] = currentList.splice(oldIndex, 1);
                                currentList.splice(newIndex, 0, movedItem);
                                currentList.forEach((item, index) => {
                                    item.order = index;
                                    const mainIdx = itinerary.value.findIndex(i => i.id === item.id);
                                    if(mainIdx !== -1) itinerary.value[mainIdx].order = index;
                                });
                                saveToLocal();
                            }
                        });
                    }
                };

                watch(isEditMode, (newVal) => { if (sortableInstance) sortableInstance.option("disabled", !newVal); });

                const showToastMsg = (msg) => {
                    toastMessage.value = msg;
                    showToast.value = true;
                    setTimeout(() => showToast.value = false, 2000);
                };

                const selectDate = (date) => {
                    selectedDate.value = date;
                    if (viewMode.value === 'map') nextTick(() => updateMapMarkers());
                };

                const getDayName = (dateStr) => {
                    const days = ['12/5', '12/6', '12/7', '12/8', '12/9'];
                    const weekDays = ['週五', '週六', '週日', '週一', '週二'];
                    return days.indexOf(dateStr) > -1 ? weekDays[days.indexOf(dateStr)] : '';
                };

                // Colorful Palette Logic
                const getCategoryColorCode = (cat) => {
                    const colors = { 
                        transport: '#A0AEC0', // Gray
                        food: '#F6AD55', // Orange
                        shopping: '#F687B3', // Pink
                        sightseeing: '#68D391', // Green
                        relax: '#4FD1C5', // Teal
                        activity: '#667EEA' // Indigo
                    };
                    return colors[cat] || '#A0AEC0';
                };

                const getCategoryBg = (cat) => {
                    // Lighter background for the icon circle
                    const colors = { 
                        transport: '#EDF2F7', 
                        food: '#FEEBC8', 
                        shopping: '#FED7E2', 
                        sightseeing: '#C6F6D5', 
                        relax: '#E6FFFA', 
                        activity: '#EBF4FF' 
                    };
                    return isDark.value ? getCategoryColorCode(cat) + '33' : colors[cat] || '#EDF2F7';
                };

                const getCategoryIconColor = (cat) => {
                     return isDark.value ? getCategoryColorCode(cat) : getCategoryColorCode(cat);
                };

                const getCardBorderClass = (cat) => {
                    // Border color class map (Tailwind)
                    const map = {
                        transport: 'border-l-gray-400',
                        food: 'border-l-orange-400',
                        shopping: 'border-l-pink-400',
                        sightseeing: 'border-l-green-400',
                        relax: 'border-l-teal-400',
                        activity: 'border-l-indigo-500'
                    };
                    return map[cat] ? `${map[cat]} border-l-[4px]` : 'border-l-[4px] border-l-gray-300';
                };

                const getCategoryIcon = (cat) => {
                    const icons = { transport: 'fa-solid fa-van-shuttle', food: 'fa-solid fa-utensils', shopping: 'fa-solid fa-bag-shopping', sightseeing: 'fa-solid fa-camera', relax: 'fa-solid fa-mug-hot', activity: 'fa-solid fa-ticket' };
                    return icons[cat] || 'fa-solid fa-circle-dot';
                };
                
                const getCategoryLabel = (cat) => {
                    const labels = { transport: '交通', food: '美食', shopping: '購物', sightseeing: '景點', relax: '放鬆', activity: '活動' };
                    return labels[cat];
                };

                const getWeather = (date) => {
                    const forecast = {
                        '12/5': { temp: '5°C', desc: '晴時多雲', icon: 'fa-solid fa-cloud-sun' },
                        '12/6': { temp: '2°C', desc: '乾冷晴天', icon: 'fa-solid fa-sun' },
                        '12/7': { temp: '-1°C', desc: '多雲偶雪', icon: 'fa-regular fa-snowflake' },
                        '12/8': { temp: '0°C', desc: '陰天', icon: 'fa-solid fa-cloud' },
                        '12/9': { temp: '3°C', desc: '晴朗回溫', icon: 'fa-solid fa-sun' },
                    };
                    return forecast[date] || { temp: '--', desc: '--', icon: 'fa-solid fa-minus' };
                };

                const getNaverLink = (item) => {
                    const query = item.naverQuery || item.activity;
                    const encodedQuery = encodeURIComponent(query);
                    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) 
                        ? `https://m.map.naver.com/search2/search.naver?query=${encodedQuery}` 
                        : `https://map.naver.com/p/search/${encodedQuery}`;
                };

                const openAddModal = () => {
                    isEditing.value = false;
                    form.value = { id: Date.now(), date: selectedDate.value === 'backup' ? 'backup' : selectedDate.value, time: '', activity: '', category: 'activity', transport: '', note: '', coords: '', naverQuery: '' };
                    showModal.value = true;
                };

                const editItem = (item) => {
                    isEditing.value = true;
                    form.value = { ...item, coords: item.coords ? item.coords.join(', ') : '', time: item.time || item.depTime, activity: item.activity || `航班 ${item.flightCode}` };
                    showModal.value = true;
                };

                const saveForm = () => {
                    let coordsArr = null;
                    if (form.value.coords) {
                        try { const parts = form.value.coords.split(','); if(parts.length === 2) coordsArr = [parseFloat(parts[0].trim()), parseFloat(parts[1].trim())]; } catch(e) {}
                    }
                    const newItem = { ...form.value, coords: coordsArr, category: form.value.category || 'activity', type: form.value.type || 'normal', order: isEditing.value ? form.value.order : 999 };

                    if (isEditing.value) {
                        const idx = itinerary.value.findIndex(i => i.id === newItem.id);
                        if (idx !== -1) itinerary.value[idx] = newItem;
                    } else {
                        const sameDayItems = itinerary.value.filter(i => i.date === newItem.date);
                        newItem.order = (sameDayItems.length > 0 ? Math.max(...sameDayItems.map(i => i.order || 0)) : 0) + 1;
                        itinerary.value.push(newItem);
                    }
                    saveToLocal(); closeModal(); if(viewMode.value === 'map') updateMapMarkers();
                };

                const deleteItem = (id) => {
                    if (confirm('刪除此行程？')) { itinerary.value = itinerary.value.filter(i => i.id !== id); saveToLocal(); if(viewMode.value === 'map') updateMapMarkers(); }
                };

                const closeModal = () => showModal.value = false;
                const saveToLocal = () => localStorage.setItem('seoulTripV7', JSON.stringify(itinerary.value));

                const toggleView = () => {
                    viewMode.value = viewMode.value === 'list' ? 'map' : 'list';
                    if (viewMode.value === 'map') nextTick(() => { if (!map) initMap(); updateMapMarkers(); map.invalidateSize(); });
                };

                const initMap = () => {
                    map = L.map('map', { zoomControl: false, attributionControl: false }).setView(airbnbCoords, 13);
                    // Standard tiles
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
                    const homeIcon = L.divIcon({ html: '<div class="w-8 h-8 rounded-full bg-pop-pink border-2 border-white shadow-lg flex items-center justify-center text-white text-sm"><i class="fa-solid fa-house"></i></div>', className: 'home-marker', iconSize: [32, 32], iconAnchor: [16, 16] });
                    L.marker(airbnbCoords, { icon: homeIcon }).addTo(map).bindPopup("<b>Airbnb</b><br>27-10 Donggyo-ro 27-gil");
                };

                const updateMapMarkers = () => {
                    if (!map) return;
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];
                    const bounds = [airbnbCoords]; 
                    currentItinerary.value.forEach((item, index) => {
                        if (item.coords && item.coords.length === 2 && item.type !== 'flight') {
                            const markerHtml = `<div class="w-6 h-6 rounded-full bg-pop-blue border-2 border-white shadow-md flex items-center justify-center text-white text-xs font-bold">${index + 1}</div>`;
                            const icon = L.divIcon({ html: markerHtml, className: 'custom-marker', iconSize: [24, 24], iconAnchor: [12, 12] });
                            const marker = L.marker(item.coords, { icon }).addTo(map);
                            marker.bindPopup(`<div class="text-center p-1"><h3 class="font-bold">${item.activity}</h3><p class="text-xs text-gray-500">${item.time}</p></div>`);
                            markers.push(marker);
                            bounds.push(item.coords);
                        }
                    });
                    if (bounds.length > 0) map.fitBounds(bounds, { padding: [60, 60] });
                };

                const locateUser = () => {
                    if (!navigator.geolocation) { alert("不支援定位"); return; }
                    navigator.geolocation.getCurrentPosition((pos) => {
                        const latlng = [pos.coords.latitude, pos.coords.longitude];
                        if (userMarker) map.removeLayer(userMarker);
                        userMarker = L.circleMarker(latlng, { color: '#FFF', fillColor: '#4299E1', fillOpacity: 1, radius: 12, weight: 3 }).addTo(map);
                        map.setView(latlng, 15);
                    }, () => alert("無法定位"), { enableHighAccuracy: true });
                };

                const flyToHome = () => { if(map) map.flyTo(airbnbCoords, 16); }
                const fitBounds = () => { if(markers.length > 0) { const group = new L.featureGroup(markers); map.fitBounds(group.getBounds(), { padding: [60, 60] }); } else { map.setView(airbnbCoords, 13); } }

                onMounted(() => { 
                    if (!localStorage.getItem('seoulTripV7')) saveToLocal(); 
                    // Load Theme
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        isDark.value = true;
                        document.documentElement.classList.add('dark');
                    }
                    initSortable(); 
                });

                return {
                    uniqueDates, selectedDate, currentItinerary, viewMode, isEditMode, showModal, isEditing, form, showToast, toastMessage, sortableList, isDark,
                    selectDate, getDayName, getCategoryColorCode, getCategoryBg, getCategoryIconColor, getCardBorderClass, getCategoryIcon, getCategoryLabel, getWeather, getNaverLink, openAddModal, editItem, saveForm, deleteItem, closeModal, toggleEditMode, toggleView, locateUser, flyToHome, fitBounds, toggleTheme
                };
            }
        }).mount('#app');
    </script>
    
    <style>
        .pop-enter-active, .pop-leave-active { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pop-enter-from, .pop-leave-to { transform: translate(-50%, 100px) scale(0.5); opacity: 0; }
        .modal-enter-active, .modal-leave-active { transition: all 0.3s ease; }
        .modal-enter-from, .modal-leave-to { opacity: 0; transform: translateY(20px); }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.5s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-15deg); }
            50%, 100% { transform: translateX(150%) skewX(-15deg); }
        }
    </style>
</body>
</html>
